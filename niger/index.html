<div class="file" onclick="Handler(this)">plikens5 <button class="close" onclick="closefile(this)">✕</button></div>
</div>
<script>
  let currfile = null;
const Handler = (div) => {
  if (currfile === div) return;
  if (currfile) currfile.classList.remove("selected");
  currfile = div;
  currfile.classList.add("selected");
}
</script>
